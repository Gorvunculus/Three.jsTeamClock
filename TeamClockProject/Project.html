<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from './js/build/three.module.js';
			import { PointerLockControls } from './js/examples/jsm/controls/PointerLockControls.js';
			import { GLTFLoader } from './js/examples/jsm/loaders/GLTFLoader.js';

			let camera, scene, renderer, controls, sceneObjects;
			let meshFloor, ambientLight, light, lightMesh, spotlight;


			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 0;

				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0xffffff );
				//scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );
				
				document.addEventListener( 'click', function() {
					
					controls.lock();
					
				} );
				
				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				const imageLoader = new THREE.TextureLoader();
				const objectLoader = new GLTFLoader();
				
				// floor

				  meshFloor = new THREE.Mesh(
					new THREE.PlaneGeometry(2000, 2000, 100),
					new THREE.MeshPhongMaterial({ map: imageLoader.load('./images/Floor.png'), side: THREE.DoubleSide })
				  );

				  meshFloor.rotation.x -= Math.PI / 2;
				  // Floor can have shadows cast onto it
				  meshFloor.receiveShadow = true;
				  scene.add(meshFloor);
				  
			  //Lights
			  
			/*
			  for (let i = 1; i <= 2; i++) {
				  spotlight = new THREE.SpotLight(0xffffff, 0.5, 0, 4);
				  spotlight.position.set(i * 20, 50, 0);
				  spotlight.castShadow = true;
				  // Will not light anything closer than 0.1 units or further than 25 units
				  spotlight.shadow.camera.near = 0.1;
				  spotlight.shadow.camera.far = 2;

				  //Set up shadow properties for the light
				  spotlight.shadow.mapSize.width = 2048; // default is 512
				  spotlight.shadow.mapSize.height = 2048; // default is 512
				  spotlight.shadow.camera.near = 0.1; // default
				  spotlight.shadow.camera.far = 1000; // default
				  scene.add(spotlight);

				  lightMesh = new THREE.Mesh(
					new THREE.SphereGeometry(0.25),
					new THREE.MeshBasicMaterial({ color: 0xffffff })
				  );

				  lightMesh.position.set(i * 20, 50, 0);
				  scene.add(lightMesh);
			  };
			  */
				// objects
				
				sceneObjects = [];

				let mesh = new THREE.Mesh(
					  new THREE.BoxGeometry(8, 5, 8),
					  new THREE.MeshPhongMaterial({ map: imageLoader.load('./images/Display.png') })
					);
					mesh.position.x = 0;
					mesh.position.y = 5;
					mesh.position.z = -30;

					// The cube can have shadows cast onto it, and it can cast shadows
					mesh.receiveShadow = true;
					mesh.castShadow = true;
					scene.add(mesh);

					sceneObjects.push(mesh);
					
				// GLTF
				
				objectLoader.load( './objs/hypersoccerball.gltf', function ( gltf ) {
					
					scene.add( gltf.scene );
					
				}, undefined, function ( error ) {
					console.error( error );
					
				} );
				
				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

				}

				prevTime = time;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
